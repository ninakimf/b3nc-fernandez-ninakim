<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">

	<title>What JavaScript Can Do</title>

	<!-- Import CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Import JS -->
	<link rel="stylesheet" type="text/css" href="js/script.js">

</head>
<body>

	<div class="wrapper">
		
		<h1 id="elements">What JavaScript can do?</h1>
		<hr>

		<h2>JavaScript can hide/show HTML elements.</h2>
		<button onclick="hideAll()">Hide All</button>
		<br>
		<button onclick="showAll()">Show All</button>

		<div id="all">
			<h2 id="content">JavaScript can change HTML content.</h2>
			<button onclick="content()">Change HTML Content</button>

			<h2>JavaScript can change HTML attributes.</h2>
			<button onclick="imageHeight()">Change image height</button>
			<button onclick="changeImage()">Change Image</button>
			<br>
			<img id="attr" src="img/Image1.jpg" height="230">

			<h2 id="css">JavaScript can change HTML styles.</h2>
			<button onclick="changeColor()">Change Style</button>


			<h2 id="elements">JavaScript can get and manipulate elements.</h2>
			<form method="" action="">
				<input id="input1" type="number" value="1">+
				<input id="input2" type="number" value="3">=
				<span id="sum"></span>
			</form>
			<br>
			<button onclick="computeSum()">Compute Sum</button>


		</div> <!-- /#all -->


	</div> <!-- /.wrapper -->


	<script>
		function hideAll() {
			document.getElementById("all").style.display = "none";
		}

		function showAll() {
			document.getElementById("all").style.display = "block";
		}

		function content() {
			document.getElementById("content").innerHTML = "Hello World";
		}

		function imageHeight() {
			document.getElementById("attr").height = "500";
		}

		function changeImage() {
			document.getElementById("attr").src = "img/Image2.jpg";
		}

		function changeColor() {
			document.getElementById("css").style.color = "yellow";
		}

		function computeSum() {
			var a = document.getElementById("input1").value;
			var b = document.getElementById("input2").value;
			var sum = parseInt(a) + parseInt(b);
			document.getElementById("sum").innerHTML = sum;
		}


	</script>


</body>
</html>
