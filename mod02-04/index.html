<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Prep Course</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0"> <!-- it tells the browser that this mobile friendly browser -->
	<meta name="x-UA-Compatible" content="IE-Edge"> <!-- Compatibility to old windows version -- >


	<!-- CSS Style -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
	
	
</head>
<body>

	<div class="wrapper">
		<header>
			<h1>CATS WHO CODE</h1>
		</header>

		<main>
			<div class="main-dashboard">
				<h3 class="inline-blocked"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</h3>
               
					
					<div class="dashboard-thumbnail">		
						<div id="postCircle" class="dashboard-circles">
							<i class="fa fa-github fa-lg" aria-hidden="true"></i>
						</div>
					
					
						<div class="inline-blocked">
							<p class="dashboard-text">5</p>
							<p class="dashboard-text">cats</p>
						</div>
					</div>

					<div class="dashboard-thumbnail">		
						<div id="imageCircle" class="dashboard-circles">
							<i class="fa fa-code fa-lg" aria-hidden="true"></i>
						</div>


						<div class="inline-blocked">
							<p class="dashboard-text">13</p>
							<p class="dashboard-text">codes</p>
						</div>
					</div>
			</div>		
						
		    <div>

		    	<h3><i class="fa fa-user-plus" aria-hidden="true"></i> Join Us</h3>

				

				<form class="hide-overflow" action="" method="post">

					  <input id="postTitle" type="text" name="" value="" placeholder="Your Name">
					  <textarea id="postContent" type="text" name="" placeholder="Why would you like to join us"></textarea>
					  <button id="btnPublish" class="btn btn-blue" type="button" name="button">Submit</button>					 
				</form>
			</div>

			<div>
				<h3><i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload Image</h3>


				
					<div class="img-set-holder">
						<img class="img-set" src="img/1.jpg" alt="">
						<img class="img-set" src="img/2.jpg" alt="">
						<img class="img-set" src="img/3.jpg" alt="">
						<img class="img-set" src="img/4.jpg" alt="">
						<img class="img-set" src="img/5.jpg" alt="">
					</div>	
					

					<form class="hide-overflow" action="" method="post">
					 <button id="btnBrowse" class="btn btn-blue" type="button" name="btnBrowse">Browse</button>
					 <button id="btnUpload" class="btn btn-green" type="button" name="btnUpload">Upload</button>	
					</form>
			</div>
		</main>

	    <footer> 
	    	<p>Nina Kim Fernandez &copy; 2017</p>
	    </footer>

	</div> <!-- wrapper -->  

	<script src="https://use.fontawesome.com/63421b52b2.js"></script>
</body>
</html>
