<html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>CSS Box Model</title>
	<!-- import custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/syle.css">

</head>
<body>

	<div class="wrapper">
		
		<h1>Headers Are Block Elements</h1>

		<div>

		<p>Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and &lt;strong&gt; elements are not. They are <strong>inline</strong> elements.</p>


		<div style="height: 1px"></div>

		<p>Block elements define the flow of HTML documents, while <span>inline elements</span> do not.</p>
		</div>

	</div>
	
</body>
